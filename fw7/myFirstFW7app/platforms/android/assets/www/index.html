<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/fw7/framework7.material.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">

        <div class="list-block">
                <ul>
                  <li><a href="#" data-template="tasks" data-context-name="tasks" data-view=".view-main" class="item-link item-content">
                      <div class="item-inner">
                        <div class="item-title">Tasks</div>
                      </div></a></li>
                  <li><a href="projects.html" class="item-link item-content">
                      <div class="item-inner">
                        <div class="item-title">My Projects</div>
                      </div></a></li>
                  <li><a href="cars.html" data-context-name="cars" class="item-link item-content">
                      <div class="item-inner">
                        <div class="item-title">My Cars</div>
                      </div></a></li>
                  <li><a href="contacts.html" class="item-link item-content">
                      <div class="item-inner">
                        <div class="item-title">Contacts</div>
                      </div></a></li>
                </ul>
              </div>

    </div>
    <!-- Right panel with cover effect-->

    <div class="panel panel-right panel-cover" >
        <div class="view view-panel">
          <div class="pages">
            <!-- Index Page-->
            <div data-page="tasks" class="page navbar-fixed toolbar-fixed">
              <div class="page-content">

              </div>
            </div>
          </div>
        </div>
    </div>


    <div class="views">
    <div class="view view-main">
      <div class="pages">
        <!-- Now we need additional "navbar-fixed" and "toolbar-fixed" classes on Page -->
        <div data-page="index" class="page navbar-fixed toolbar-fixed">
            
          <!-- Top Navbar-->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="center">Awesome App</div><br>
              <a href="#" class="back link">Back</a>
            </div>
          </div>
          <!-- /End of Top Navbar-->
 
          <div class="page-content">
           
              <div class="content-block-title">Welcome To My Awesome App</div>
              <div class="list-block">

                  <p>This app illustrates how you can use built-in template engine Template7 to render pages with required data.</p>
                  <div class="card">
                    <div class="card-header">Set a simple reminder</div>
                    <div class="card-content">
                    <div class="card-content-inner">

                        <div class="item-input">
                          <input type="text" name="task" placeholder="Enter task here" id="task"><br>

                        </div>


                  </div>
                    <div class="card-footer">
                      <div class="col-15">
                        <button id="taskButton">Set Reminder</button>
                      </div>
                      <div class="col-85"></div>
                    </div>

                  </div>

              </div>
              <!-- swiper properties in data- attributes -->
              <div class="swiper-container swiper-init" data-speed="400" data-space-between="40" data-pagination=".swiper-pagination">
                  <div class="swiper-wrapper">
                      <div class="swiper-slide">Slide 1</div>
                      <div class="swiper-slide">Slide 2</div>
                      <div class="swiper-slide">Slide 3</div>
                      
                  </div>
                  <div class="swiper-pagination"></div>
              </div>      

              <div class="content-block-title">Side panels</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                </div>
              </div>
            </div>
          </div>
            
          
    </div>
  </div>       
          <!-- /End of Bottom Toolbar-->
            
        </div>
      </div>
    


            


         
       

    <!-- Template7 templates-->

    <script type="text/template7" id="tasks">
      
      <div class="pages">
        <div data-page="tasks" class="page navbar-fixed toolbar-fixed">

          <!-- Top Navbar-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Awesome App</div><br>
                <a href="#" class="back link">Back</a>
              </div>
            </div>
          <!-- /End of Top Navbar-->

          <div class="page-content">
            <div class="list-block">
              
                <ul>{{#each this}}
                  <li class="item-content">
                    <div class="item-inner" data-context-name="tasks.{{@index}}">
                      {{task}}
                    </div>
                  </li>
                    {{/each }}
                </ul>
              
            </div>
          </div>
        </div>
      </div>

    </script>



    <!-- Path to Framework7 Library JS-->
    <script src="cordova.js"></script>
    <!--script src="js/camera.js"></script-->
    <script type="text/javascript" src="js/fw7/framework7.min.js"></script>
    <script src="js/pouchdb-6.1.0.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
